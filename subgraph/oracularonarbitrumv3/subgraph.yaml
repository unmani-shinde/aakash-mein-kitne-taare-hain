specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: OracularonArbitrumV3
    network: arbitrum-sepolia
    source:
      address: "0x15fE4B4eAb035a94369F21e191895706ea4e0396"
      abi: OracularonArbitrumV3
      startBlock: 69757137
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - BatchMetadataUpdate
        - CookieMinted
        - CookieSentToGossip
        - ISpeculated
        - MetadataUpdate
        - Transfer
      abis:
        - name: OracularonArbitrumV3
          file: ./abis/OracularonArbitrumV3.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: BatchMetadataUpdate(uint256,uint256)
          handler: handleBatchMetadataUpdate
        - event: CookieMinted(address,uint256,string)
          handler: handleCookieMinted
        - event: CookieSentToGossip(address,uint256,address)
          handler: handleCookieSentToGossip
        - event: ISpeculated(address,uint256,uint256,bool)
          handler: handleISpeculated
        - event: MetadataUpdate(uint256)
          handler: handleMetadataUpdate
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/oracularon-arbitrum-v-3.ts
