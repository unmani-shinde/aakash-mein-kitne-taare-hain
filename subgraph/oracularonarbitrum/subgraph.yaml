specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: OracularonArbitrum
    network: arbitrum-sepolia
    source:
      address: "0x7A0f5fd92aFfF6Afc4036588831f47b0d863a2C8"
      abi: OracularonArbitrum
      startBlock: 69681208
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - BatchMetadataUpdate
        - CookieMinted
        - CookieSentToGossip
        - ISpeculated
        - MetadataUpdate
        - Transfer
      abis:
        - name: OracularonArbitrum
          file: ./abis/OracularonArbitrum.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: BatchMetadataUpdate(uint256,uint256)
          handler: handleBatchMetadataUpdate
        - event: CookieMinted(address,uint256,string)
          handler: handleCookieMinted
        - event: CookieSentToGossip(address,uint256,address)
          handler: handleCookieSentToGossip
        - event: ISpeculated(address,uint256,uint256,bool)
          handler: handleISpeculated
        - event: MetadataUpdate(uint256)
          handler: handleMetadataUpdate
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/oracularon-arbitrum.ts
