specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: OracularOnArbitrumv5
    network: arbitrum-sepolia
    source:
      address: "0x77b1b6D1E134E679765DD1AF29E263A60D7FA550"
      abi: OracularOnArbitrumv5
      startBlock: 69805195
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - BatchMetadataUpdate
        - CookieMinted
        - CookieSentToGossip
        - ISpeculated
        - MetadataUpdate
        - Transfer
      abis:
        - name: OracularOnArbitrumv5
          file: ./abis/OracularOnArbitrumv5.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: BatchMetadataUpdate(uint256,uint256)
          handler: handleBatchMetadataUpdate
        - event: CookieMinted(address,uint256,string)
          handler: handleCookieMinted
        - event: CookieSentToGossip(address,uint256,address)
          handler: handleCookieSentToGossip
        - event: ISpeculated(address,uint256,uint256,bool)
          handler: handleISpeculated
        - event: MetadataUpdate(uint256)
          handler: handleMetadataUpdate
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/oracular-on-arbitrumv-5.ts
