specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: OracularProtocol
    network: arbitrum-sepolia
    source:
      address: "0x1446Cf26948333B25719Cc5c7D096C9CD0886758"
      abi: OracularProtocol
      startBlock: 69299269
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - BatchMetadataUpdate
        - CookieMinted
        - CookieSentToGossip
        - MetadataUpdate
        - Transfer
      abis:
        - name: OracularProtocol
          file: ./abis/OracularProtocol.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: BatchMetadataUpdate(uint256,uint256)
          handler: handleBatchMetadataUpdate
        - event: CookieMinted(address,uint256)
          handler: handleCookieMinted
        - event: CookieSentToGossip(address,uint256,address)
          handler: handleCookieSentToGossip
        - event: MetadataUpdate(uint256)
          handler: handleMetadataUpdate
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/oracular-protocol.ts
