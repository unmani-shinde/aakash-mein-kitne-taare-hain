specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CookieContract
    network: arbitrum-sepolia
    source:
      address: "0x8F0BCDBf340CB80dB9fc703eC8B9cF7fC3D7C8cD"
      abi: CookieContract
      startBlock: 69355724
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - ISpeculate
        - Transfer
      abis:
        - name: CookieContract
          file: ./abis/CookieContract.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: ISpeculate(address,bool)
          handler: handleISpeculate
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/cookie-contract.ts
